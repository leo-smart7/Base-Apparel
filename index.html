<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="container">

    <div class="left-section">
      <img class="logo" src="images/logo.svg" alt="Base Apparel">

      <h1 class="title">
        <span>WE'RE</span>
        COMING <br> SOON
      </h1>

      <p class="description">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="email-wrapper">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <button class="send-button">
          <img src="./images/icon-arrow.svg" alt="Arrow button">
        </button>
        <img src="./images/icon-error.svg" alt="Error icon" class="error-icon">
      </div>
      <p class="error-text">Please provide a valid email</p>

    </div>

    <div class="right-section"></div>

  </main>

</body>

<script src="index.js"></script>

</html>
